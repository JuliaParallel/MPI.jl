name: Unit Tests

on:
  pull_request:
    paths:
      - '.github/workflows/UnitTests.yml'
      - 'bin/**'
      - 'deps/**'
      - 'src/**'
      - 'test/**'
      - 'lib/**'
  push:
    branches:
      - master
      - release-*
    paths:
      - '.github/workflows/UnitTests.yml'
      - 'bin/**'
      - 'deps/**'
      - 'src/**'
      - 'test/**'
      - 'lib/**'

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: always.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-spack-mvapich:
    timeout-minutes: 60
    strategy:
      matrix:
        julia_version:
          - "1"

      fail-fast: false

    runs-on: ubuntu-22.04

    env:
      JULIA_MPI_TEST_BINARY: system

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install MVAPICH dependencies
      run: |
        sudo apt-get update
        sudo apt-get install rdma-core libibverbs-dev

    - name: Install MVAPICH via Spack
      uses: vsoch/spack-package-action/envpackage@main
      with:
        spack_yaml: .ci/mvapich/spack.yaml
        token: ${{ secrets.GITHUB_TOKEN }}
        deploy: true

    - name: Set PATH and LD_LIBRARY_PATH
      run: |
        echo "PATH=$(realpath .ci/mvapich/.view/bin):${PATH}" >> $GITHUB_ENV
        echo LD_LIBRARY_PATH=$(realpath .ci/mvapich/.view/lin):${LD_LIBRARY_PATH}" >> $GITHUB_ENV

    - uses: julia-actions/setup-julia@latest
      with:
        version: ${{ matrix.julia_version }}

    - uses: julia-actions/cache@v1
    - name: add MPIPreferences
      shell: julia --color=yes --project=. {0}
      run: |
        using Pkg
        Pkg.develop(path="lib/MPIPreferences")

    - name: use system MPI
      shell: julia --color=yes --project=. {0}
      run: |
        using MPIPreferences
        MPIPreferences.use_system_binary()

    - uses: julia-actions/julia-runtest@latest
