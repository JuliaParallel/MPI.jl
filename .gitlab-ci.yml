include:
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v3/common.yml'

.projecttest:
  extends: .test
  script:
    - julia -e 'using InteractiveUtils;
                versioninfo()'
    - julia --project -e 'using Pkg;
                          Pkg.build();
                          Pkg.test(coverage=true)'
.gputest:
  extends: .projecttest
  variables:
    CI_IMAGE_TAG:     'cuda'
  tags:
    - cuda

gpu:test:dev:
  extends: .gputest
  variables:
    CI_VERSION_TAG: 'dev'
  allow_failure: true

gpu:test:v1.1:
  extends: .gputest
  variables:
    CI_VERSION_TAG: 'v1.1'

