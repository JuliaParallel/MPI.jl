# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [mvapich2@2.3.7%gcc@12.1.0]
  view: true
  concretizer:
    unify: true
  config:
    install_tree:
      root: opt/spack
  compilers::
  - compiler:
      spec: clang@12.0.1
      paths:
        cc: /usr/bin/clang-12
        cxx: /usr/bin/clang++-12
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: clang@13.0.1
      paths:
        cc: /usr/bin/clang-13
        cxx: /usr/bin/clang++-13
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: clang@14.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.5.0
      paths:
        cc: /usr/bin/gcc-9
        cxx: /usr/bin/g++-9
        f77: /usr/bin/gfortran-9
        fc: /usr/bin/gfortran-9
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.4.0
      paths:
        cc: /usr/bin/gcc-10
        cxx: /usr/bin/g++-10
        f77: /usr/bin/gfortran-10
        fc: /usr/bin/gfortran-10
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@12.1.0
      paths:
        cc: /usr/bin/gcc-12
        cxx: /usr/bin/g++-12
        f77: /usr/bin/gfortran-12
        fc: /usr/bin/gfortran-12
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages::
    bison:
      externals:
      - spec: bison@3.8.2
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.25.1
        prefix: /usr/local
    findutils:
      externals:
      - spec: findutils@4.8.0
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.4+lex
        prefix: /usr
    gettext:
      externals:
      - spec: gettext@0.21
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    libpciaccess:
      externals:
      - spec: libpciaccess@0.16
        prefix: /usr
    libxml2:
      externals:
      - spec: libxml2@2.9.13
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.34.0~cpanm+shared+threads
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.8.0
        prefix: /usr
    python:
      externals:
      - spec: python@3.10.6+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
    rdma-core:
      externals:
      - spec: rdma-core@39.0
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
    xz:
      externals:
      - spec: xz@5.2.5
        prefix: /usr
    zlib:
      externals:
      - spec: zlib@1.2.11
        prefix: /usr
